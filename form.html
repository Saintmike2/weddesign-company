<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>websmithdesign  company</title>
            <link rel="stylesheet" href="css/style.css">
            <link rel="shortcut icon" href="images/fav-icon.png">
        </head>
    <body>


                    <div class="container">
                        <div class="header">
                            <h1>Create account</h1>
                        </div>

                        <form action="" class="form" id="form">
                            <div class="form-control">
                                <label for="username">username</label>
                                <input type="text" name="username" placeholder="enter your username">
                                <small>Error message</small>
                            </div>

                            <div class="form-control">
                                <label for="email">email</label>
                                <input type="email" name="username" placeholder="enter your email">
                                <small>Error message</small>
                            </div>


                            <div class="form-control">
                                <label for="password">password</label>
                                <input type="password" name="password" placeholder="enter your password">
                                <small>Error message</small>
                            </div>


                            <div class="form-control">
                                <label for="passwordcheck">Re-type password</label>
                                <input type="password" name="password" placeholder="Re-enter your password">
                                <small>Error message</small>
                            </div>


                            <button>submit</button>
                        </form>

                    </div>



        <script src="form.js"></script>

        </body>
 </html>
